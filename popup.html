<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Privacy Guardian</title>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .stat-card {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      }
      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #2196f3;
      }
      .tracker-list {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      .tracker-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .category-analytics {
        color: #2196f3;
      }
      .category-advertising {
        color: #f44336;
      }
      .category-social {
        color: #4caf50;
      }
      button {
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Privacy Guardian</h2>
      <button id="clearData">Clear Data</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="trackerCount">0</div>
        <div>Trackers Detected</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="requestCount">0</div>
        <div>Requests Monitored</div>
      </div>
    </div>

    <h3>Recent Trackers</h3>
    <div class="tracker-list" id="trackerList"></div>

    <h3>Cookie Activity</h3>
    <div class="tracker-list" id="cookieList"></div>

    <script src="popup.js"></script>
  </body>
</html>
